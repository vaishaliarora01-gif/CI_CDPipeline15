version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
hooks:
  BeforeInstall:  # This ensures the previous file is removed before deployment
    - location: scripts/cleanup.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: install_nginx.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: start_nginx.sh
      timeout: 300
      runas: root
